<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/image/Martz90-Circle-Calculator.ico" type="image/x-icon">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Calculator</title>
</head>
<body>
    <main>
        <h1 class="title">Calculator</h1>
        <hr> 
        <p id="result"></p>
        <button onmouseenter="ChangeColor()" onclick="Insert('+')"class="Operators2" >+</button>
        <button onmouseenter="ChangeColor()" onclick="Insert('-')" class="Operators2">-</button>
        <button onmouseenter="ChangeColor()" onclick="Insert('*')" class="Operators2">x</button>
        <button onmouseenter="ChangeColor()" onclick="Insert('/')" class="Operators2">:</button>
        <br><button onmouseenter="ChangeColor()" onclick="Insert('/2')" class="Square">âˆš</button>
       
        <button onmouseenter="ChangeColor()" onclick="Insert('1')"class="Operators" >1</button>
        <button onmouseenter="ChangeColor()" onclick="Insert('2')" class="Operators">2</button>
        <button onmouseenter="ChangeColor()" onclick="Insert('3')" class="Operators">3</button>
        <button onmouseenter="ChangeColor()" onclick="Insert('4')" class="Operators">4</button>

        <button onmouseenter="ChangeColor()"onclick="Insert('5')"class="Operators" >5</button>
        <button onmouseenter="ChangeColor()"onclick="Insert('6')" class="Operators">6</button>
        <button onmouseenter="ChangeColor()"onclick="Insert('7')" class="Operators">7</button>
        <button onmouseenter="ChangeColor()"onclick="Insert('8')" class="Operators">8</button>
        <button onmouseenter="ChangeColor()"onclick="Insert('9')"class="Operators" >9</button>
        <button onmouseenter="ChangeColor()"onclick="Insert('0')" class="Operators">0</button>
        <button onmouseenter="ChangeColor()"onclick="Insert('*10*10000000')" class="Operators">ENG</button>
        <button onmouseenter="ChangeColor()"onclick="Delete()"   class="Delete" >C</button>
        <button onmouseenter="ChangeColor()"onclick="Calc()" class="Delete">=</button>
        <button onmouseenter="ChangeColor()"onclick="Insert('.')" class="Operators2">.</button>
        
        
    </main>
</body>
<script src="assets/js/main.js"></script>
</html>
